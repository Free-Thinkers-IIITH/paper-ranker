{% extends "search_layout.html" %} {% block content %} {% for post in posts %}
<div class="row">
    <div class="col-md-12">
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ post.venue }}</a>
                    <small class="text-muted">{{ post.publisher }}</small>
                </div>
                <h5 class="article-content">{{ post.title }}</h5>
                <div class="header">
                    <button>
                        <a class="article-title" href={{ post.url }}>Visit</a>
                    </button>
                </div>
            </div>
        </article>
    </div>
</div>
{% endfor %} {% endblock content %}
