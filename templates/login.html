    {% else %}
    <link rel="stylesheet" href="{{url_for('static', filename='loginstyledark.css')}}">
    {% endif %}
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="animation">
        <div><span class="dot"></span></div>

        <a href="{{ url_for('index') }}"><button>Home</button></a>

    <div class="loginbox">
        <h1>Sign <span style="color:crimson">In</span></h1>
